<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="staff.css">
</head>

<body>
    <div class="reg1">

        <form action="" methode="post">
            <div class="reg">
                <h1>Staff Signup</h1>
                <div class="inpform">
                    <label for name="name"> Enter your name</label>
                    <input type="text" name="first name" required>
                </div>
                <div class="inpform">
                    <label for name="email"> Enter your Email_ID</label>
                    <input type="email" name="email" required>
                </div>
                <div class="inpform">
                    <label for name="age"> Enter your age</label>
                    <input type="num" name="age" required>
                </div>
                <div class="inpform">
                    <label for name="password"> Enter your password</label>
                    <input type="password" name="password" required>
                </div>
                <div class="inpform">
                    <label for name="cpassword">Conferm your password</label>
                    <input type="password" name="cpassword" required>
                </div>
                <div class="btn">

                    <button type="button"> Signup</button>
                </div>
            </div>
        </form>
    </div>
    <div class="lo">
        <h3><p>If you have account ==></p>
            <a href="stafflog.html">Login</a>
        </h3>
    </div>
</body>

</html>
